<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Example01 - transition Property</title>
        <link rel="stylesheet" href="../../css/reset.css">
        <style>
            body {background-color: #333;}
            #blue-circle {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                margin: 20px auto;
                background-color: navy;

                position: relative;
            }
            #green-circle {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background-color: yellowgreen;

                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -100px;
                margin-left: -100px;

                transition: 1s;
            }
            
            #blue-circle:hover > #green-circle {
                /* width: 50%;
                height: 50%;
                margin-top: -50px;
                margin-left: -50px; */

                width: 0;
                height: 0;
                margin-top: 0;
                margin-left: 0;
            }
        </style>
    </head>
    <body>
        <div id="blue-circle">
            <div id="green-circle"></div>
        </div>
    </body>
</html>
