<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS - Style Property</title>
    <style>
        /* HTML의 속성(Attribute) */
        /* --------------------------------- */
        /* CSS 속성(Property) */

        /* 가시성과 관련된 속성 */
        /*  - display 속성 */
        /*      : 요소의 표시되는 형식을 설정하는 속성 */
        /*  - visibility성속성 */
        /*      : 요소의 가시성을 설정하는 속성 */
        /*  - opacity 속성 */
        /*      : 요소의 투명도를 설정하는 속성 */

        /* display 속성 */
        /*  - 요소가 화면에 표시되는 형식을 설정 */
        #hello1 {
            /* block 형식 */
            /*   : 블록처럼 차례대로 쌓이는 형식 */
            /*   : 크기, 위치, 여백이 설정 가능 */
            display: block;

            /* inline 형식 */
            /*   : 글자처럼 한 행에 나열되는 형식 */
            /*   : 크기, 위치, 상하 외부 여백이 설정 불가능 */
            /*   : 좌우 여백만 설정 가능 */
            display: inline;

            /* inline-block 형식 */
            /*   : 기본적으로 inline 형식이며, block 형식의 특성을 가진다. */
            /*   : 글자처럼 다뤄지기 때문에 한 행에 나열되며, 위치는 설정 불가능 */
            /*   : block 형식의 특성으로 크기, 여백 설정이 가능하다. */
            display: inline-block;

            /* none 속성 값 */
            /*   : '아무 값도 없다' 를 의미 */
            display: none;
            /*   → 요소가 화면에 표시되는 형식이 없다. */
            /*   → 화면에 표시가 되지 않으며, 영역도 없어진다. */
        }

        #display:hover + h1 {
            display: block;
        }

        /* visibility 속성 */
        /*  - 요소를 화면에 보이게하거나 숨기는 속성 */
        /*  - 요소를 숨길 때 사용자가 인지할 수 없도록 숨긴다. */
        #hello2 {
            visibility: visible;

            /* 숨기는 속성 */
            visibility: hidden;
        }
        #visibility:hover + h1 {
            visibility: visible;
        }
        /* opacity 속성 */
        /*  - 요소의 투명도를 설정하는 속성 */
        /*  - 0~1 사이의 값을 사용하며, 작을 수록 투명해진다. */
        #hello3 {
            opacity: 0.3;

            /* 요소를 단순히 투명하게만 만들 뿐 */
            /* 사용자로부터 완전히 숨긴게 아니다. */
            opacity: 0;
        }
        /* -------------------------------------------------------- */
        /* 요소의 박스 모델 */
        /*  - 블록 형식의 요소가 가지는 영역을 표현하는 방식 */
        /*  - 영역의 종류 */
        /*      content 영역 */
        /*      : 컨텐츠(내부 문자, 하위 요소)가 포함되는 영역 */
        /*      padding 영역 */
        /*      : 테두리와 컨텐츠 영역 사이의 여백 */
        /*      border 영역 */
        /*      : 테두리 영역 */
        /*      margin 영역 */
        /*      : 테두리 바깥 여백 */

        #container1 {
            background-color: yellowgreen;
            /* --------------------------------------------- */
            /* 요소의 너비 */
            /*  - 기본 값 = 상위 요소의 컨텐츠 영역의 너비 100% */
            width: 300px;
            /* 요소의 높이 */
            /*  - 기본 값 = 컨텐츠(내부 문자, 하위 요소) 영역의 높이 */
            height: 100px;

            /* 요소의 내부 여백 */
            /*  = 컨텐츠 영역과 테두리 사이의 여백 */
            padding: 20px;      /* 모든 방향에 20px 만큼의 여백 설정 */
            padding: 20px 50px; /* 상하 20px, 좌우 50px 만큼의 여백 설정 */
            padding: 10px 20px 30px 40px; /* 위에서부터 시계방향 순으로 설정 */
            padding-top: 20px;
            padding-right: 50px;
            padding-bottom: 10px;
            padding-left: 0;

            /* 요소의 외부 여백 */
            /*  = 테두리 바깥 여백 */
            /*  - 속성 값을 지정하는 방식은 padding 과 동일 */
            margin: 50px;
            margin: 10px 50px;

            /* margin 속성 값 중 좌우 여백을 'auto'로 설정할 경우 */
            /* 좌우 여백을 동일한 값으로 설정 */
            margin: 20px auto;
        }

        #container1 > div {
            background-color: blueviolet;

            /* 백분율 단위(%) */
            /*  = 특정 기준으로 한 크기 단위 */
            
            /* width 속성의 백분율 */
            /*  = 상위 요소의 컨텐츠 영역의 너비를 기준 */
            width: 100%;
            width: 50%;

            /* height 속성의 백분율 */
            /*  = 상위 요소의 컨텐츠 영역의 높이를 기준 */
            height: 100%;
            height: 50%;

            /* padding 속성, magin 속성의 백분율 */
            /*  = 상위 요소의 컨텐츠 영역의 너비를 기준 */
            /* padding: 100%; */
        }

        #container2 {
            width: 600px;
            height: 400px;
            padding: 30px;
            margin: 20px auto;
            background-color: yellowgreen;
        }

        #container2 > div {
            /* 크기를 상위 요소의 컨텐츠 영역만큼 설정 */
            width: 100%;
            height: 100%;

            /* 내부 여백을 20px 씩 설정 */
            padding: 20px;

            /* 실제 화면에 보여지는 요소의 크기 */
            /*  = 컨텐츠의 영역 + 내부 여백 + 테두리 */

            /* 실제 화면에 보여지는 요소의 크기 = 600px */
            /*  컨텐츠의 영역 = 600px - 20px*2 - border*2 */
            /*               = 600px - 2*(20px + border) */

            /* box-sizing 속성 */
            /*  - width 속성과 height 속성의 값 설정 범위를 지정하는 속성 */
            /*  - 속성 값 */
            /*      content-box */
            /*      : 설정된 크기 값을 컨텐츠 영역의 크기로 설정 */
            /*      border-box */
            /*      : 설정된 크기 값을 테두리까지의 크기로 설정 */
            /*      : 컨텐츠 영역의 크기는 알아서 계산되어 적용된다. */

            box-sizing: border-box;

            /* 테두리까지의 크기가 100% 로 설정된다. */
            /*  - 컨텐츠 영역의 크기는 설정된 값에서 */
            /*    내부 여백과 테두리의 값을 뺀 값으로 설정 */
            width: 100%;
            height: 100%;

            padding: 50px;

            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Header1</h1>
    <h2>Header2</h2>
    <strong>strong tag</strong>
    <em>em tag</em>
    <hr>
    <h2 id="display">display 속성</h2>
    <h1 id="hello1">Hello World!</h1>
    <strong>Hello CSS!</strong>
    <hr>
    <h2 id="visibility">visibility 속성</h2>
    <h1 id="hello2">Hello World!</h1>
    <hr>
    <h2>opacity 속성</h2>
    <h1 id="hello3">Hello World!</h1>
    <hr>
    <div id="container1">
        <div>BOX1</div>
    </div>
    <hr>
    <div id="container2">
        <div>BOX2</div>
    </div>
</body>
</html>
