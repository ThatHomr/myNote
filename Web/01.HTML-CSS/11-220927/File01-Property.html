<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTP-8">
        <title>CSS - Property</title>
        <style>
            .box {
                width: 300px;
                height: 300px;

                /* 좌우 외부 여백 : auto → 좌우 여백을 동일하게 설정 */
                margin: 20px auto;
            }

            #box1 {
                background-color: yellowgreen;
                padding: 20px;
                box-sizing: border-box;
                /* --------------------------------------------------- */
                /* 테두리 관련 속성 */
                /*  - border */
                /*      : 두께, 스타일, 색상을 지정 */
                /*  - border-width */
                /*      : 테두리의 두께 */
                /*  - border-style */
                /*      : 테두리의 스타일(종류) */
                /*  - border-color */
                /*      : 테두리의 색상 */
                /*  - border-radius */
                /*      : 테두리의 둥근 모서리 */

                /* 테두리의 스타일 */
                border-style: solid;    /* 실선 */
                border-style: dotted;   /* 점선 */
                border-style: dashed;   /* 짧은 선 */
                border-style: double;   /* 이중 선 */
                border-style: inset; 
                border-style: outset; 
                border-style: groove; 
                border-style: ridge; 

                /* 테두리의 두께 */
                border-width: 10px;
                border-width: 20px;

                /* 테두리의 색상 */
                border-color: orange;
                border-color: #ffcccc;
                border-color: rgba(255, 100, 100, 0.5);

                /* 테두리 */
                border: 10px solid blueviolet;

                /* 요소의 모서리 */
                border-radius: 20px;
                border-radius: 300px;
                /* 백분율 기준 */
                /*  해당 요소의 크기를 기준 */
                border-radius: 50%;
                /* (좌상, 우하) = 70% */
                /* (우상, 좌하) = 0 */
                border-radius: 70% 0;

                /* 좌상단부터 시계방향 순으로 설정 */
                border-radius: 100% 0 0 0;
            }

            #box2 {
                box-sizing: border-box;

                /* 컨텐츠 영역 없이 테두리 영역만으로 */
                /* 300*300 사이즈의 요소를 출력 */
                border: 1500px solid blueviolet;
                border-right-color: orange;
                border-bottom-color: skyblue;
                border-left-color: yellowgreen;

                /* 아래쪽 테두리를 제거 */
                /* border-bottom: none;
                border-left: none;
                border-top: none; */

                /* 삼각형을 만들기 위해서는 테두리를 제거하는 것보다 */
                /* 테두리의 색상을 투명하로 설정하는 것이 좋다. */

                /* transparent : 투명 */
                /* border-bottom-color: transparent;
                border-left-color: transparent; */
                border-color: transparent;
                border-top-color: blueviolet;
                border-right-color: blueviolet;

    
            }

            #box3 {
                background-color: yellowgreen;
                /* padding: 20px; */
            }
            #box3 > div {
                width: 0;
                height: 0;
                border: 30px solid white;
                border-bottom-color: rgba(0, 0, 0, 0.6);
                border-right-color: rgba(0, 0, 0, 0.6);
                

            }

            /* 전후문자 선택자 */
            /*  → 요소의 앞 또는 뒷 공간을 선택하여 */
            /*    컨텐츠를 추가하기 위한 선택자 */
            .fold-edge::before {
                content: "";
                /* background-color: green; */
                width: 00px;
                height: 00px;
                /* 크기를 가진 하나의 블록으로 만들기 위해 */
                /* inline 형식에서 block 형식으로 설정 */
                display: block;

                border: 30px solid white;
                border-bottom-color: green;
                border-right-color: green;
            }

            #box4 {
                background-color: skyblue;
            }

            #box5 {
                width: 300px;
                height: 300px;
                margin: 20px auto;

                padding: 20px;
                
                box-sizing: border-box;
                background-color: skyblue;

            }

            #circle {
                /* 상위 요소의 컨텐츠 영역의 크기 100% */
                width: 100%;
                height: 100%;
                border-radius: 50%;
                /* margin: 20px; */
                background-color: white;
            }


            body {
                height: 300px;
            }


        </style>
    </head>
    <body>
        <div id="box1" class="box"></div>
        <hr>
        <div id="box2" class="box"></div>
        <hr>
        <div id="box3" class="box fold-edge">
            <!-- <div></div> -->
        </div>
        <hr>
        <div id="box4" class="box fold-edge"></div>
        <hr>
        <div id="box5">
            <div id="circle"></div>
        </div>
    </body>
</html>
