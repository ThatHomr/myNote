<!DOCTYPE html>

<HTML>
    <head>
        <meta charset="UTF-8"
        <title>Example02 - Table Tag</title>
    </head>
    <body>
        <table border="1">

            <!-- 제목 영역 -->
            <head>
                <tr>
                    <th>수강 과목</th>
                    <th>수강 상세 과목</th>
                    <th>수강 여부</th>
                </tr>
            </head>

            <!-- 본문 영역 -->
            <tbody>
                <tr>
                    <td rowspan="4">웹 퍼블리싱</td>
                </tr>
                <!-- 첫 번째 행 -->
                <tr>
                    <td>HTML & CSS</td>
                    <td>O</td>
                </tr>
                <!-- 두 번째 행 -->
                <tr>
                    <td>JavaScript</td>
                    <td>X</td>
                </tr>
                <!-- 세 번째 행 -->
                <tr>
                    <td>jQuery</td>
                    <td>X</td>
                </tr>
            </tbody>
        </table>
    </body>
</HTML>
