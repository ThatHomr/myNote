<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML - List Tag</title>
    </head>
    <body>
        <!-- 목록 태그(List Tag) -->
        <!--  - 목록(리스트)를 만들기 위한 태그 -->
        <!--  - 목록을 표시하기 위한 영역(특)을 만들고 -->
        <!--    해당 영역 내에 항목을 순차적으로 작성 -->
        <!--  - 태그 종류 -->
        <!--        - ul 태그 : 순서가 없는 목록 -->
        <!--        - ol 태그 : 순서가 있는 목록 -->
        <!--        - li 태그 : 목록의 항목 -->

        <!-- 순서가 없는 목록 -->
        <h2>Unordered List</h2>
        <ul> <!-- 목록의 시작 -->

            <!-- 첫 번째 항목 -->
            <li>List Item 1</li>

            <!-- 두 번째 항목 -->
            <li>List Item 2</li>

            <!-- 세 번째 항목 -->
            <li>List Item 3</li>

        </ul> <!-- 목록의 끝 -->

        <!-- 순서가 있는 목록 -->
        <h2>Ordered List</h2>
        <ol> <!-- 목록의 시작 -->

            <li>List Item 1</li>

            <li>List Item 2</li>

            <li>List Item 3</li>

        </ol> <!-- 목록의 끝 -->

        <hr>

        <!-- 중첩 목록(Overlapped List) -->
        <!--  - 상위 목록의 항목이 다른 목록(= 하위 목록)인 경우 -->

        <ul> <!-- 상위 목록 -->

            <!-- 상위 목록의 항목 -->
            <li>
                패션 의류 잡화
                
                <!-- 상위 목록의 항목을 목록 = 하위 목록 -->
                <ul>
                    <li>여성 패션</li>
                    <li>남성 패션</li>
                    <li>남녀 공용 의류</li>
                    <li>유아동 패션</li>
                </ul>
            </li>

            <!--  상위목록의 항목 -->
            <li> 
                뷰티
                <!-- 하위 목록 -->
                <ul>
                    <li>명품 뷰티</li>
                    <li>스킨 케어</li>
                    <li>클렌징/필링</li>
                </ul>
            </li>


        </ul> <!-- 상위 목록 -->

    </body>
</html>
