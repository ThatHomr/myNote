<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Example03</title>
        <style>
            
            #container {
                width: 1080px;
                margin: 0 auto;
                background-color: gray;

                font-size: 2em;
                font-weight: bold;
                text-align: center;
                line-height: 2.5;


            }

            
            #header {
                border: 3px solid darkgray;
                border-radius: 16px;


            }

            #nav {
                border: 3px solid darkgray;
                border-radius: 16px;


            }
        </style>
    </head>
    <body>
        <div id="container">
            <header id="header">Header</header>
            <nav id="nav">Navigation</nav>
            <div id="wrap">
                <aside id="sidebar">Side Bar</aside>
                <article id="Content">Content</article>
            </div>
            <footer id="footer">Footer</footer>
        </div>
    </body>
</html>
