<!-- doctype = document type = 문서 타입 -->
<!-- 해당 문서가 HTML5 형식임을 알림 -->
<!DOCTYPE html> 

<!-- HTML 문서의 시작, 문서의 root 요소 -->
<!-- lang 속성 -->
<!--  - 웹 컨텐츠의 국가 언어를 설정하는 속성 -->
<!--  - 국가별 언어 코드 → ISO 639-1 표준 -->
<html lang = "ko">


    <!-- HTML 문서의 서두 -->
    <!--  - 외부 파일 연결, 웹 페이지 추가 정보 등을 설정 -->
    <!--  - 화면에 보여지는 부분은 없다. -->
    <head> 
        <!-- 케릭터셋을 "UTF-8" 인코딩 방식으로 설정 -->
        <meta charset="UTF-8"> <!-- 웹 페이지에 추가 정보를 전달-->
        <!-- 브라우저의 탭 제목과 즐겨찾기 제목 -->
        <title>HTML 문서 작성</title> <!-- 웹 페이지의 탭 제목, 즐겨찾기 제목-->
        <!-- script = 웹 페이지에 스크립트를 추가-->
        
    </head>


    <!-- HTML 문서의 몸체 -->
     <!-- - 실제 브라우저 화면에 표시되는 영역 -->
    <body>
        Hello World!
        <!-- 안녕하세요. -->
    </body>

</html>
