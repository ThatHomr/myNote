<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Example02 - Selector</title>
        <style>
            .lecture-course {
                color: green;
                font-size: 1.5em;
                font-weight: bolder;
            }
            .hot-lecture {
                color: red;
            }
            ol {
                font-size: 1.2em;
            }
        </style>
    </head>
    <body>
        <h1>SBS 아카데미 교육 과정</h1>
        <ul>
            <li class="lecture-course">웹 퍼블리싱 과정</li>
                <ol>
                    <li class="hot-lecture">HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <li>jQuery</li>
                </ol>
            <li class="lecture-course">프로그래밍 과정</li>
                <ol>
                    <li>C</li>
                    <li>C++</li>
                    <li>Java</li>
                    <li class="hot-lecture">Python</li>
                    <li>Android</li>
                </ol>

        </ul>

    </body>
</html>
