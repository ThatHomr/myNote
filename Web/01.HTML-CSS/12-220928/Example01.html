<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="ko">
        <title>Example01</title>
        <style>
            div#box1.box {
                width: 300px;
                height: 300px;
                margin: 20px auto;
                
                padding: 20px;

                box-sizing: border-box;
                background-color: skyblue;
            }
            .circle {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background-color: white;
                background-image: url("../../images/image-02.jpg");
                background-size: contain;
                background-position: center;
            }

        </style>
    </head>
    <body>
        <div id="box1" class="box">
            <div class="circle">

            </div>
        </div>
    </body>
</html>
