<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <!-- HTML 문서의뷰포트 크기를 설정하기 위한 태그 -->
        <!--  = 뷰포트의 너비를 디바이스기기에 맞춰 설정 -->
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>JavaScript</title>
        <!-- 외부 JavaScript 파일 불러오기 -->
        <script src="../../js/script.js"></script>
        <style>
            
        </style>
    </head>
    <body>
        <!-- JavaScript 를 작성하기 위한 태그 -->
        <script>
            // JavaScript 코드를 작성하기 위한 영역

            // document 객체
            //  - Document Object Model(DOM)을 표현하는 객체(object)
            //  - 문서 전체를 조작하기 위한 하나의 데이터
            //  - 출력 기능
            //      - write( )      : 문서에 지정된 값을 작성
            //      - writeln( )    : 문서에 지정된 값을 작성하고 다음 줄로 이동
            document.write("Hello World!");
            document.write("<h1>Hello World!</h1>");

            // script.js 에 정의된 기능
            println("외부 파일에서 불러온 기능입니다.");

            // console 객체
            //  - 브라우저 개발자 도구 중 console 창을 표현한 객체(object)
            //  - 출력 기능
            //      - log( )
            console.log("Hello World!");
        </script>
    </body>
</html>
