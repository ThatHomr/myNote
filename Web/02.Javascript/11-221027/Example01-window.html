    <script>
        // 5개의 문구를 console 창에 2초 마다 하나씩 출력하는 타이머를 등록
        // 마지막 문구를 출력하고 타이머가 해제되도록 작성

        // 5개의 문구를 저장하는 배열
        var message = [
            "Time is gold.",
            "No sweat, no sweet.",
            "Asking costs nothing.",
            "Step by step goes a long way.",
            "You will never know until you try."
        ];

        var i = 0;
        var timerId = window.setInterval(function() { 
            console.log((i + 1) + ". " + message[i]);

            i++;

            // 마지막 문구까지 출력하고 더 이상 출력되지 않도록
            // 타이머를 해제
            // → 타이머를 해제하기 위해서는 해제할 타어머의 ID 가 필요
            // → 타이머 등록 메서드의 반환 값
            if(i == message.length) 
                window.clearInterval(timerId);
        }, 2000);
    </script>
