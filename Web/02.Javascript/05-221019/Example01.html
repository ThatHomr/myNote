        <pre><script>
            // 자신의 나이가 20살 이상이고 25살 미만인지 출력
            var age = 26;

            document.writeln("age = " + age);
            document.writeln("20 <= age < 25 → " + ((age >= 20) && (age < 25)));

        <pre><script>
            // 변수 n1 의 값이 3의 배수인지 출력

            // 3의 배수 = 3, 6, 9, 12, 15, ...
            //          = 3 으로 나누어딸아지는 수
            //          = 3 으로 나누었을 때 나머지가 0 인 수
            
            var n1 = 13121;
            var n1_1 = ((n1 % 3) == 0 ? "true" : "false"); 
            var isMultipel = ((n1 % 3) == 0);
            var isMultipel = !(n1 % 3);

            document.writeln("n1이 3의 배수인가? >>> " + n1_1);

        </script></pre>

        <pre><script>
            // 변수 n2 의 값이 50보다 큰 7의 배수인지 출력
            var n2 = 77129;
            var n2_1 = ((n2 > 50) && ((n2 % 7) == 0)) ? "true" : "false";
            
            var result2 = (n2 > 50) && ((n2 % 7) == 0);
            
            document.writeln("n2는 50보다 큰 7의 배수인가? >>> " + result2);

            document.writeln("n2는 50보다 큰 7의 배수인가? >>> " + n2_1);

        </script></pre>
