<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>JavaScript - Array</title>
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="../../css/dark.css">
        <style>
            
        </style>
    </head>
    <body>
        <pre><script>
            // 변수의 한계
            //  - 하나의 데이터만을 저장하는 공간
            //      → 데이터의 수에 따라 변수의 수도 증가한다.
            //  - 공통된 특징이나 목적을 가진 다수의 데이터를 한 번에 다룰 수 없다.
            //      → 학생 500 명의 이름을 저장
            //  - 특정 데이터의 구분이 어렵다.
            //      → 2학년 3반 5번 학생의 이름
            //  - 변수는 개발 단계에서 개발자에 의해 선언을 통해 생성이 되기 때문에
            //    웹 서비스를 이용하는 이용자가 원하는 수 만큼 다룰 수 없다.
            //      → 선언된 변수보다 저장해야할 학생의 수가 많은 경우
            //  → 위 문제를 해결하기 위한 수단이 '배열(Array)' 이다.

            // 배열(Array)
            //  - 다수의 데이터들을 저장하기 위한 '저장 공간들의 집합'
            //      = 즉, 다수의 변수들의 모음
            //  - 배열의 각 저장 공간을 '원소(item)'라고 하며
            //    각 원소에 접근하기 위해, 각 원소마다 번호(숫자)를 부여
            //    이때 부여된 번호를 '인덱스(index)' 라고 한다.
            //      → 인덱스(index)는 0 부터 시작하여 1씩 증가하는 정수
            //      → 첫 번째 원소의 인덱스는 0
            //      → 인덱스의 범위 : 0 <= index < 원소의 개수
            //  - 프로그램에서 다루는 데이터들 중 공통된 특징이나 목적을 가진
            //    데이터들을 하나의 묶음으로 다룰 때 사용
            //      → 학생의 점수들, 학생의 이름들, ...

            // 배열을 사용하기 위한 방법
            //  - 배열을 사용하기 위한 배열 식별자를 선언
            //    이때 선언하는 방식이 변수와 동일
            //  - 배열을 생성하기 위해 배열 리터를([], Array Literal)을 사용
            //    배열의 원소들을 쉼표(,)를 구분으로 나열

            var array = [10, 20, 30, 40, 50, 60, 70, 80, 90];   // 9개의 원소를 가진 배열
            //  index =  0    1   2   3   4   5   6   7   8     // 0 <= index < 9

            // 각 원소 별로 개행하여 배열을 생성할 수 있다.
            var array2 = [
                "Student01", 
                "Student02", 
                "Student03"
            ];

            document.writeln("array = " + array);
            document.writeln("array2 = " + array2);

            // console 창에 배열만 출력할 경우
            // 많은 정보를 볼 수 있다.
            console.log("array = " + array);
            console.log(array);

            // 배열의 원소 접근
            //  - 배열의 원소에 접근하기 위해서는
            //    배열의 식별자와 인덱스가 필요
            //  - 배열의 식별자 뒤에 인덱스 연산자([], index operator)를 이용
            //  - 인덱스 연산자 내에 인덱스를 지정하여 원소에 접근
            //  - 인덱스는 정수 형태의 값이면 되기 때문에
            //    변수 또는 연산식을 통해서도 접근할 수 있다.

            // 인덱스가 2인 원소에 접근하여 데이터를 출력
            document.writeln("array[2] = " + array[2]);
            // 인덱스 연산자 내에는 변수도 작성될 수 있다.
            var i = 0;
            document.writeln("array[i] = " + array[i]);
            document.writeln("array[" + i + "] = " + array[i]);
            // 인덱스는 데이터가 아닌 간단한 연산식으로도 작성할 수 있다.
            document.writeln("array[i + 2] = " + array[i + 2]);
            // 인덱스는 정수 형태이면 되기 때문에
            // 정수 형태의 문자열로도 인덱스 지정이 가능하다.
            document.writeln("array[\"5\"] = " + array["5"]);

            // 배열의 langth 속성
            //  - 배열의 길이 = 원소의 개수
            //  - 배열의 마지막 위치에서부터 특정 위치의 원소에 접근할 수 있다.
            //      인덱스의 범위 : 0 <= index < length
            document.writeln("array.length = " + array.length);
            // 마지막 원소의 값을 출력
            document.writeln("last item = " + array[array.length - 1]);

            // 배열을 다룰 때 주의할 점
            //  - 배열의 인덱스 범위를 벗어나지 않고 사용하는 것이 좋다.
            //      → 범위를 벗어나도 오류는 발생하지 않는다.
            //      → 다른 문제를 발생시킬 수 있다.
            //          = 실제 데이터가 있는 원소의 수와
            //            배열의 길이가 달라진다.
            //      → 안전하게 데이터를 순차적으로 저장하려면
            //        배열의 push() 메서드(기능)을 이용
            document.writeln("array[100] = " + array[100]);
            array[100] = 100;
            document.writeln("array = " + array);
            console.log(array);

            array.push(120);
            document.writeln("array = " + array);
            console.log(array);

        </script></pre>

        <pre><script>
            // 점수 88, 90, 78, 81, 92 를 저장하는 배열을 생성하고
            // 점수들의 총 합과 평균을 출력하는 JavaScript 프로그램을 작성

            var scores = [88, 90, 78, 81, 92];
            
            var total = 0;
            for (var i = 0; i < scores.length; i++) {
                total += scores[i];
            }
            var avg = total / (scores.length);

            document.writeln("scores = " + scores);
            document.writeln("total  = " + total);
            document.writeln("avg    = " + avg);

        </script></pre>
        
    </body>
</html>
