    <body>
        <pre><script>
            // 중첩 조건 문
            //  - 중첩에 대한 제한 수는 없다.
            //  - 얼마든지 중첩해서 사용은 가능하나
            //    되도록이면 피하는 것이 좋다.
            //      → 가독성, 효율이 많이 떨어진다.

            // if (A) {
            //     // 조건 A 를 만족하는 경우에 수행하는 블록

            //     if (B) {
            //         // 조건 A 와 조건 B 를 만족하는 경우에 수행하는 블록
            //     }
            // }
            // else {

            // }

            // n1 의 값이
            //  3의 배수이면 "Fizz"
            //  5의 배수이면 "Buzz"
            //  3의 배수이면서 5의 배수이면 "FizzBuzz"
            //  그 외의 수이면 n1 의 값을 출력

            var n1 = 11;

            if (n1 % 3 == 0) {  
                document.write("Fizz");

                if (n1 % 5 == 0) {
                    // 3의 배수이면서 5의 배수인 경우
                    document.write("Buzz");
                }
            }
            else if (n1 % 5 == 0) {
                document.write("Buzz");
            }
            else {
                document.write(n1);
            }



        </script></pre>

        <pre><script>
            // switch 문
            //  - if 문과는 다르게 조건에 의해 수행되는 것이 아닌
            //    데이터에 의해 수행되는 조건문
            //  - 특정 값에 따라 수행할 코드를 결정할 때 사용된다.
            //  - switch 문은 모든 코드를 하나의 블록 내에 작성
            //  - case 문을 통해 값을 지정하여 블록 내의 시작점을 결정한다.
            //  - swtich 문의 블록 내에서 원하는 지점에서
            //    종료가 될 수 있도록 break 제어문을 사용

            var menu = 2;

            // if 문
            if (manu == 1) {}
            else if (menu == 2) {}
            else if (menu == 3) {}
            else { }

            // switch 문
            //  - 데이터에 의해 수행될 코드가 결정되기 때문에
            //    switch 문에는 데이터를 지정
            switch(menu) {
                case 1:     // if (menu == 1)
                document.writeln("first Menu!");
                break;      // switch 문을 탈출(종료)

                case 2:     // if (menu == 2)
                document.writeln("second Menu!");
                break;      // switch 문을 탈출(종료)

                case 3:     // if (menu == 3)
                document.writeln("third Menu!");
                break;      // switch 문을 탈출(종료)

                default :   // else = 위의 값이 모두 해당되지 않는 경우
                document.writeln("other Menu!");

            }
        </script></pre>
    </body>
</html>
