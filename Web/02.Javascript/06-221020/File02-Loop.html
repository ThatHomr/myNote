<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>JavaScript - Loop</title>
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="../../css/dark.css">
        <style>
            
        </style>
    </head>
    <body>
        <pre><script>
            // 반복문(Loop Statment)
            //  - 특정 횟수 또는 조건에 의해 코드를 반복 수행하는 제어문
            //  - 중복된 코드를 하나의 코드로 줄이고, 원하는 수 만큼 반복 할 수 있다.
            //  - 반복문의 종류
            //      - while 문
            //          : 조건을 만족하는 동안 반복 수행하는 제어문
            //      - do while 문
            //          : 조건을 만족하는 동안 반복 수행하는 제어문
            //          : 최소 1번은 무조건 수행
            //      - for 문
            //          : 횟수 또는 범위를 이용하여 반복 수행하는 제어문
            //      - for - in 문
            //          : 배열 또는 객체를 순차 탐색하는 제어문

            // "Hello World!" 를 다섯 번 출력
            document.writeln("Hello World!");
            document.writeln("Hello World!");
            document.writeln("Hello World!");
            document.writeln("Hello World!");
            document.writeln("Hello World!");



            // → 중복된 코드
            // → 명령어를 다섯 줄을 작성하여 다섯 번을 출력
            //  = 누가 언제 사용하든 무조건 다섯 번을 출력
            //  = 특정 상황이나 사용자가 원하는 만큼 수행할 수 없다.
            // → 위 두 문제를 해결하기 위한 구문이 '반복문' 이다.

        </script></pre>

        <pre><script>
            // 반복문을 이용하여
            // "Hello World!" 를 다섯 번 출력

            for (var count = 0; count < 5; count++) {

                document.writeln("Hello Wolrd!");
                
            }
        </script></pre>
    </body>
</html>
