<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>JavaScript - Loop</title>
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="../../css/dark.css">
        <style>
            
        </style>
    </head>
    <body>
        <pre><script>
            // while 문
            //  - "~ 하는 동안"을 의미
            //  - 조건을 만족하는 동안 반복 수행 또는
            //    조건을 만족할 때 까지 반복 수행
            //  - 조건에 의해 동작되기 때문에 형태 자체는
            //    if 문과 유사

            // 조건 A 를 만족하는 동안 ~~
            //  조건 A = 반복 수행하기 위한 조건
            // 조건 B 를 만족할 때 까지 ~~
            //  조건 B = 반복 수행을 종료하기 위한 조건
            //         = 조건 B 를 만족하는 순간 더 이상
            //           반복 수행할 필요가 없다.

            document.writeln("=====while 문=====");

            // 카운팅
            //  - 현재 카운트 정보  → 변수를 선언
            //  - 카운트 검사       → 조건식
            //  - 카운트 연산       → 증감 연산자
            
            // "Hello World!" 를 다섯 번 출력

            // 출력 횟수를 저장하기 위한 카운트 변수
            var count = 0;

            // 변수 count 이 5 보다 작으면 반복 수행
            //  = 변수 count 가 5 가 될 때 까지
            while(count < 5) {
                // 0 < 5 → true
                // 1 < 5 → true
                // 2 < 5 → true
                // 3 < 5 → true
                // 4 < 5 → true
                // 5 < 5 → false = 반복문 종료

                // 출력
                document.writeln(count + "Hello World!");

                // 카운트 연산
                count++;
            }   // 블록이 끝나면 while 문의 조건식의 검사


        </script></pre>

        <pre><script>
            // do - while 문
            //  - while 문과 마찬가지로 조건에 의해 동작하는 반복문
            //  - 단, 무조건 1 번은 수행
            //  - 차이점
            //      while 문        → 선 검사, 후 실행
            //      do-while 문     → 선 실행, 후 검사
            //  → 먼저 실행하고 그 결과를 통해 검사를 하여
            //    반복 수행해야하는 경우에 사용
            
            document.writeln("=====do-while문=====");
            // "Hello World!" 를 다섯 번 출력
            var count2 = 0;
            do {
                document.writeln("Hello World!");

                count2++;
            } while (count2 < 5);


        </script></pre>

        <pre><script>
            // for 문
            //  - 반복 횟수 또는 범위를 다루기 위한 반복문
            //  - 반복을 위한 변수 선언, 조건 검사, 연산을
            //    한 번에 작성할 수 있다.
            //  - 구조가 제일 복잡하지만, 직관적이라서 어렵지는 않다.
            //  - 구조
            //      for (초기식; 조건식; 반복 후 작업) { }
            //          → 초기식 : 반복 수행에 필요한 변수를 선언하고 초기화
            //          → 조건식 : 반복을 하기 위한 조건을 검사
            //          → 반복 후 작업 : 반복 수행 후 수행할 명령어
            //                        : 초기식에서 선언한 변수의 값을 설정
            //                        : 여러 개의 명령어를 작성할 수 있으며,
            //                          쉽표를 구분으로 나열

            document.writeln("=====for 문=====");

            // "Hello World!" 를 다섯 번 출력
            for(var count3 = 0; count3 < 5; count3++) {
                // count3 의 값이 0 부터 5가 될 때 까지 1씩 증가하는 반복문

                document.writeln(count3 + "Hello World!");

            }// 블록(반복 수행)이 끝나면 '반복 후 작업' 으로 넘어간다.

        </script></pre>

        <pre><script>
            // 반복문을 이용한 배열 활용

            // 인덱스
            //  - 각 원소에 부여되는 정수 값
            //  - 범위 : 0 <= index < length

            var items = ["apple", "banana", "candy", "doll", "egg"];

            // 배열의 모든 원소를 출력
            document.writeln("items[0] = " + items[0]);
            document.writeln("items[1] = " + items[1]);
            document.writeln("items[2] = " + items[2]);

            document.write("<hr>");
            // 원소의 개수만큼 출력하기 때문에
            // 데이터가 몇개냐에 따라 반복 횟수가 결정된다.
            for (vari = 0; i < items.length; i++) {
                document.writeln("items[" + i + "] = " + items[i]);
            }
        </script></pre>

        <pre><script>
            // for - in 문
            //  - 객체(또는 배열)을 순차 탐색하기 위한 반복문
            //  - 모든 원소를 순차적으로 접근할 때 사용
            //  → 순차 탐색만 할 수 있는 반복문
            document.writeln("=====for-in 문=====");
            for (var i in items) {
                // 변수 i 에는 인덱스 값이 0 부터 마지막 인덱스까지
                // 순차적으로 대입된다.
                document.writeln("items[" + i + "] = " + items[i]);
            }
        </script></pre>
    </body>
</html>
