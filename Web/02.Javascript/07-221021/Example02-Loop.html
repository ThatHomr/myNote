    <body>
        <pre><script>
            // 다음과 같은 배열에서 인덱스가 짝수인 원소만
            // 출력하는 프로그램을 작성하세요.
            
            var numbers = [4, 30, 45, 12, 7, 17, 5, 3, 1, 16];

            for (var i = 0; i < numbers.length; i++) {
                if (i % 2 == 0) {
                    document.writeln("numbers[" + i + "] = " + numbers[i]);
                }
            } 
        </script></pre>
        
        <pre><script>
            // 다음과 같은 배열에서 원소들 중 가장 큰 값을 
            // 출력하는 프로그램을 작성하세요.

            var numbers = [4, 30, 45, 12, 7, 17, 5, 3, 1, 16];

            // 배열의 원소들 중 큰 값을 저장하기 위한 변수
            //  - 배열의 원소들 중 한 값이 저장되어야하기 때문에
            //    배열의 원소들 중 하나로 변수 초기화
            // var max = 0;
            var max = numbers[0];

            // 인덱스 0 인 원소는 이미 변수 max 에 대입되었기 때문에
            // 비교 대상에서 제외시켜야한다.
            for (var i = 1; i < numbers.length; i++) {
                // 기존의 큰 값보다 새로운 큰 값이 나오면
                // 변수 max 의 새로운 큰 값으로 설정
                // if (max < number[i]) {
                //     max = numbers[i];
                // }
                max = max > numbers[i] ? max : numbers[i];
            }


            document.writeln("max = " + max);

        </script></pre>

        <pre><script>
            var numbers = [4, 30, 45, 12, 7, 17, 5, 3, 1, 16];
            // 가장 작은 원소의 값을 출력할 수 있도록 반복문을 작성

            var min = numbers[0];

            for (var i = 1; i < numbers.length;i++) {
                if (min > numbers[i]) min = numbers[i];
            }

            document.writeln("min = " + min);

        </script></pre>
    </body>
