<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>File01-Table Tag</title>
    </head>
    <body>
        <!-- 테이블 태그 -->

        <!-- 
            table → thead → tr → th
                  → tbody → tr → td
        -->

        <!-- 테이블의 영역을 만들기 위한 태그 -->
        <!-- table 태그 -->
        <table border="1">
            <!-- 테이블 영역 내에서 제목 영역 -->
            <!-- thead 태그 -->
            <thead>
                <!-- 제목 영역 내에서 필요한 행의 수만큼 -->
                <!-- 행을 만들어준다 -->
                <!-- tr 태그 -->
                <tr>
                    <!-- 한 행에 필요한 셀만큼 제목 셀을 -->
                    <!-- 만들어준다 -->
                    <!-- th 태그 -->
                    <th>Header1</th>
                    <th>Header2</th>
                    <th>Header3</th>
                    <th>Header4</th>
                </tr>
            </thead>

            <!-- 테이블 영역 내에서 본문 영역 -->
            <!-- tbody 태그 -->
            <tbody>
                <!-- 첫번쨰 행 -->
                <tr>
                    <!-- 한 행에 필요한 셀의 수만큼 데이터 셀을 -->
                    <!-- 만들어준다 -->
                    <!-- td 태그 -->
                    <td>Data 1-1</td>
                    <td>Data 1-2</td>
                    <td>Data 1-3</td>
                    <td>Data 1-4</td>
                </tr>
                <!-- 두번째 행 -->
                <tr>
                    <td>Data 2-1</td>
                    <td>Data 2-2</td>
                    <td>Data 2-3</td>
                    <td>Data 2-4</td>
                </tr>
                <!-- 세번째 행 -->
                <tr>
                    <td>Data 3-1</td>
                    <td>Data 3-2</td>
                    <td>Data 3-3</td>
                    <td>Data 3-4</td>
                </tr>
            </tbody>
            
        </table>
    </body>
</html>
