<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>example02-table</title>
        <style>
            table {
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
                padding: 10px
            }
        </style>
    </head>
    <body>
        <table border="1">
            <!-- 제목 영역 -->
            <thead>
                <tr>
                    <th>수강 과목</th>
                    <th>수강 상세 과목</th>
                    <th>수강 여부</th>
                </tr>
            </thead>
            <!-- 본문 영역 -->
            <tbody>
                <!-- css 를 통해서 여백 및 테두리를 설정할 수 있다 -->
                <tr><td rowspan="4">웹 퍼블리싱</td></tr>
                <tr>
                    <td>HTML & CSS</td>
                    <td>O</td>
                </tr>
                <tr>
                    <td>JavaScript</td>
                    <td>o</td>
                </tr>
                <tr>
                    <td>jQuery</td>
                    <td>o</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
