<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>html list tag</title>
    </head>
    <body>
        <!-- 목록 태그 -->
        <!-- 리스트를 만들기 위한 태그 -->
        <!--  ol : 순서가 있는 목록 -->
        <!--  ul : 순서가 없는 목록-->
        <!--  li : 목록 내의 항목 -->

    <ol>
        <!-- 목록을 구성할 항목 -->
        <!-- List Item -->
        <!-- 항목을 만들기 위한 영역(구조)를 의미 -->
        <!-- 하나의 항목당 하나의 li 태그로 작성 -->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
        <hr>

        <!-- 순서가 없는 목록 -->
        <!-- Unordered List -->
        
    <hr>
    <!-- 중첩 목록 -->
    <!-- overlapped list -->
    <h3>overlapped list</h3>
    <ul>
        <!-- html 5 -->
        <li>
            html5
            <ol>
                <!--하위 목록의 항목 -->
                <li>html tutorial</li>
                <li>html reference</li>
                <li>html examples</li>
            </ol>
        </li> <!-- end of html 항목 -->

        <!-- css3 항목 -->
        <li>
            css3
            <ur>
                <li>css3 tutorial</li>
                <li>css3 reference</li>
                <li>css3 examples</li>
            </ur>

        </li><!-- end of css3 항목 -->
    </ul>
       
       
    </body>
</html>
