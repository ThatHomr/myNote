<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>HTML TEXT TAG</title>
    </head>

    <body>
        <!-- alt + shift + 위, 아래 : 영역에 포함된 코드를 복사 -->
        <!-- ctrl + alt + 위, 아래 : 커서 추가 생성 -->
        <!-- alt + 클릭 : 클릭한 위치에 커서 추가 생성 -->
        <!-- home : 커서를 해당 라인 맨 앞으로 이동 -->
        <!-- end : 커서를 해당 라인 맨 뒤로 이동 -->

        <!-- 제목 태그 -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <!-- 줄 바꿈 태그 -->
        <br>
        <!-- 단락 태그 -->
        <p>
            Lorem
        </p>
        <!-- 수평 줄 태그 -->
        <hr>
        <!-- html 형식 태그 -->
        <!-- 문서에 작성된 형태 그대로를 출력 -->
        <pre>
            hello
                preformat
                    tag
        </pre>
        <hr>
        <!-- 인용문 태그 -->
        <!-- 인용문을 만들 때 사용하는 태그-->
        <blockquote>
            what is Lorem Ipsum?
        </blockquote>
        <!-- 인용문 태그 -->
        <!-- 단락 내에서 인용문을 작성할 때 사용하는 태그 -->
        <q>what is Lorem Ipsum?</q>


    </body>
</html>
