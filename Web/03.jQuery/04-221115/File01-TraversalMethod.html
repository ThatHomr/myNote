<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>jQuery - Traversal Method</title>
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="../../css/dark.css">
        <!-- jQuery CDN-->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <style>
            
        </style>
        <script>
            $(function() { 

                // .filter() 메서드
                //  - jQuery 객체 내의 요소들 중 특정 요소를 선택하기 위한 메서드
                //  - 이때, 인자 값으로 함수를 전달하면 각 요소마다
                //    개발자가 원하는 방식으로 요소를 선택할 수 있다.
                //      → jQuery 객체의 메서드 중 값을 설정하는 메서드와
                //        검사를 하기 위한 메서드의 대부분이 인자 값으로 함수를 받을 수 있다.
                //      → jQuery 객체 내의 각 요소마다 기능을 수행하기 위함
                //      → jQuery 객체 내의 요소들의 순서에 영향을 받기 때문에
                //          :lt 선택자와 .prevAll() 메서드를 사용할 때 주의
                //              → 11.14 일자 수업 참조

                var $itmes1 = $("#list1 > li");
                console.log("$items1");
                console.log($items1);

                $items1.css("color", "yellowgreen");
                $items1.filter(function(index, element) { 
                    // 각 요소를 필터링하기 위한 함수
                    //  매개변수
                    //      index   : 요소의 인덱스
                    //      element : 요소(type : element 객체)

                    // 함수의 결과 값이
                    //  true  : 선택될 요소
                    //  false : 선택되지 않을 요소
                    // return true;

                    // 개발자가 원하는 요소를 선택할 수 있도록
                    // 로직을 포함한 함수를 작성할 수 있다.
                    return (index % 3 == 0);
                }).css("backgroundColor", "navy");

                // .css() 메서드도 함수를 인자로 전달 할 수 있다.
                $items1.css("paddingLeft", function(index, value) { 
                    // 각 요소마다 'padding-left' 스타일 속성의 값을
                    // 설정하기 위한 함수

                    // 매개 변수
                    //  index  : 요소의 인덱스
                    //  value  : 해당 요소의 padding-left 속성 값


                    // 반환 값
                    //  - 지정된 스타일 속성의 값
                    return (index + 1) * 30 + "px";
                });
                //-----------------------------------------------------------------
                

            });
        </script>
    </head>
    <body>
        <ul id="list" class="gray-box">
            <li id="itema-0">Item 0</li>
            <li id="itema-1">Item 1</li>
            <li id="itema-2">Item 2</li>
            <li id="itema-3">Item 3</li>
            <li id="itema-4">Item 4</li>
        </ul>
    </body>
</html>
