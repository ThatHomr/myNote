<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery - Attribute</title>
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="../../css/dark.css">
        <!-- jQuery CDN-->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <style>
            
        </style>
        <script>
            $(function() { 
                
                // .data()
                //  - 사용자 정의 데이터 속성을 설정/반환하기 위한 메서드
                //  - 데이터 속성을 설정하기 위한 형식
                //      .data(key, value)       → key : 'data-' 뒤에 오는 이름
                //      .data(object)           → <key-value object>
                //  - 데이터 속성을 반환하기 위한 형식
                //      .data(key)              → key : 'data-' 뒤에 오는 이름
                //      .data()

                var $html = $("#html");

                var meaning = $html.data("meaning");
                console.log("Meaning of html = " + meaning);
                
                var $css = $("#css");
                
                $css.data("meaning", "Cascading Style Sheet");
                // → HTML 요소의 속성(Attribute)으로 추가되는 것이 아닌
                //   요소 객체에 데이터를 추가하는 형식이다.

                console.log("Meaning of css = " + $css.data("meaning") );
                // → HTML 속성으로만 추가가 안될 뿐
                //   요소 자체에는 데이터가 추가가 됐기 때문에
                //   정상적으로 사용이 가능하다.
                

            });
        </script>
    </head>
    <body>
        <!-- 속성(Attribute) -->
        <!--  - HTML 요소에 정보(데이터)를 설정하기 위한 특성 -->
        <h1 id="hello1" class="gray-box">Hello World!</h1>

        <!-- HTML5 사용자 정의 데이터 속성 -->
        <!--  - HMTL에서 정의된 속성이 아닌 사용자(개발자)가 필요로해서 만들어진 속성 -->
        <!--  - 개발자가 요소에 원하는 정보(데이터)를 저장하기 위한 속성 -->
        <!--  - 데이터 속성을 작성할 때 'data-' 으로 시작해야한다. -->
        <h1 class="gray-box" id="html" data-meaning="Hyper Text Markup Language">HTML</h1>
        <h1 id="css" class="gray-box">CSS</h1>
    </body>
</html>
