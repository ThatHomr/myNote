<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exmaple02 - Image Slide</title>
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="../../css/dark.css">
        <!-- jQuery CDN-->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <style>
            #container {
                /* 하나의 이미지가 보여질 크기를 설정 */
                /* 이때, 높이는 이미지 해상도에 맞춰지도록 */
                /* 크기 설정을 하지 않는다 */
                width: 800px;
                border: 5px solid white;
                margin: 0 auto;

                overflow: hidden;
            }
            #container > ul {
                /* 모든 li 요소들이 나열 될 수 있도록 */
                /* 충분한 너비를 설정 */
                width: 500%;

                position: relative;
                top: 0;
                left: 0;
            }
            #container > ul > li {
                /* 모든 li 요소들을 나란히 나열 */
                float: left;

                /* 모든 li 요소들이 나란히 나열 될 수 있도록 */
                /* 균등한 너비를 설정 */
                width: 20%;

            }

            #container > ul > li > img {
                /* li 요소의 크기에 맞춰지도록 너비를 설정 */
                width: 100%;
                display: block;
                
            }
        </style>
        <script>
            $(function() { 
                // document 객체의 ready 이벤트 핸들러
               
                // 0. 요소 탐색 및 변수 선언
                // 1. 일정 시간 마다
                // 1-1. #container 요소 내의 ul 요소를
                //      #container 요소의 너비만큼 왼쪽으로 천천히 이동
                // 1-2. ul 요소의 style 속성 제거
                // 1-2-1. ul 요소의 style 속성 제거
                // 1-2-2. ul 요소의 첫 번째 자식 요소를
                //        ul 요소의 마지막 자식 요소로 이동
                // 2. #container 요소의 영역에 마우스 포인터가 들어가면
                // 2-1. ul 요소가 움직이지 않도록 한다.
                // 3. #container 요소의 영역에서 마우스 포인터가 빠져나오면
                // 3-1. ul 요소가 다시 움직이도록 한다.
                //-----------------------------------------------------------
                // 0. 요소 탐색 및 변수 선언
                var $lmageList = $("#container > ul");
                var delay = 2500;
                var duration = 800;
                var timerId = 0;

                function nextImage() { 
                    
                    // 1-1. #container 요소 내의 ul 요소를
                    //      #container 요소의 너비만큼 왼쪽으로 천천히 이동
                    $imageList.css({ 
                        left : "-100%",
                        transitionDuration : duration+ "ms"
                    });
                    window.setTimeout(function() {
                        
                        // 1-2. ul 요소의 style 속성 제거
                        // 1-2-1. ul 요소의 style 속성 제거
                        // 1-2-2. ul 요소의 첫 번째 자식 요소를
                        //        ul 요소의 마지막 자식 요소로 이동
                        $imageList.removeAttr("style")
                            .append($imageList.children(":first"))
                            .appendTo($imageList);

                    }, duration);
                    // 1-2. ul 요소의 style 속성 제거
                    // 1-2-1. ul 요소의 style 속성 제거
                    // 1-2-2. ul 요소의 첫 번째 자식 요소를
                    //        ul 요소의 마지막 자식 요소로 이동
                }

                // 1. 일정 시간 마다
                timerId = window.setInterval(nextImage, delay);


                $container.hover(
                    // 2. #container 요소의 영역에 마우스 포인터가 들어가면
                    function() {
                        // 2-1. ul 요소가 움직이지 않도록 한다.
                        window.clearInterval(timerId);
                    },
                    // 3. #container 요소의 영역에서 마우스 포인터가 빠져나오면
                    function() { 
                        // 3-1. ul 요소가 다시 움직이도록 한다.
                        timerId = window.setInterval(nextImage, delay);
                    }
                );

            });
        </script>
    </head>
    <body>
        <div class="gray-box">
            <div id="container">
                <ul>
                    <li><img src="../../images/slide-11.png" alt="photo"></li>
                    <li><img src="../../images/slide-12.png" alt="photo"></li>
                    <li><img src="../../images/slide-13.png" alt="photo"></li>
                    <li><img src="../../images/slide-14.png" alt="photo"></li>
                    <li><img src="../../images/slide-15.png" alt="photo"></li>       
                </ul>
            </div> <!-- /#news-ticker -->
        </div><!-- /.gray-box -->
    </body>
</html>
